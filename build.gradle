// Apply the java plugin to add support for Java

apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.ning:async-http-client:1.8.15'

    testCompile 'junit:junit:4.12'
}


jar {
    baseName = 'contacts-api-java'
    version =  '0.1.0'
}